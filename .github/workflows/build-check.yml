name: Build Check

# Runs full builds on PRs to verify builds work before merging
# Triggered on PR approval or when review is requested/submitted

on:
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, synchronize]
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Only run builds when PR is approved or on PR open/sync from first-party
  check-approval:
    name: Check Approval Status
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Check if should build
        id: check
        run: |
          # Build on approval
          if [ "${{ github.event_name }}" == "pull_request_review" ] && [ "${{ github.event.review.state }}" == "approved" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "✓ PR approved - running builds"
          # Build on PR from repo owner/collaborators (not first-time contributors)
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "✓ PR opened/synced - running builds"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "⏭ Skipping builds"
          fi

  # ============================================
  # Build Windows (Quick check)
  # ============================================
  build-windows:
    name: Build Windows
    needs: check-approval
    if: needs.check-approval.outputs.should_build == 'true'
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows
        run: pnpm tauri build --bundles nsis

  # ============================================
  # Build Linux
  # ============================================
  build-linux:
    name: Build Linux
    needs: check-approval
    if: needs.check-approval.outputs.should_build == 'true'
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Linux
        run: pnpm tauri build --bundles appimage

  # ============================================
  # Build Android
  # ============================================
  build-android:
    name: Build Android
    needs: check-approval
    if: needs.check-approval.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Android SDK & NDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_HOME }}/ndk
            ${{ env.ANDROID_HOME }}/build-tools
            ${{ env.ANDROID_HOME }}/platforms
          key: android-sdk-${{ runner.os }}-ndk25
          restore-keys: |
            android-sdk-${{ runner.os }}-

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;25.2.9519653" "build-tools;34.0.0" "platforms;android-34"
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/25.2.9519653

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # For PR builds, we don't sign - just verify it compiles
      - name: Build Android (unsigned)
        run: pnpm tauri android build --apk true
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
