name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Build Android APK (Signed)
  # ============================================
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Android SDK & NDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_HOME }}/ndk
            ${{ env.ANDROID_HOME }}/build-tools
            ${{ env.ANDROID_HOME }}/platforms
          key: android-sdk-${{ runner.os }}-ndk25
          restore-keys: |
            android-sdk-${{ runner.os }}-

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;25.2.9519653" "build-tools;34.0.0" "platforms;android-34"
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/25.2.9519653

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Setup Android signing per Tauri official docs
      # https://tauri.app/distribute/sign/android/
      - name: Setup Android signing
        run: |
          cd src-tauri/gen/android/app
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> key.properties
          base64 -d <<< "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> key.properties

      - name: Build Android APK
        run: pnpm tauri android build --apk true
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk

  # ============================================
  # Build Windows NSIS Installer
  # ============================================
  build-windows:
    name: Build Windows NSIS
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows NSIS
        run: pnpm tauri build --bundles nsis

      # Self-sign the Windows executable to reduce Defender warnings
      # Note: This creates a self-signed certificate - users may still see a warning
      # but the app won't be blocked. For production, use SignPath (see below).
      - name: Create Self-Signed Certificate
        run: |
          $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject "CN=Tin App, O=AriajSarkar" -KeyUsage DigitalSignature -FriendlyName "Tin Code Signing" -CertStoreLocation "Cert:\CurrentUser\My" -NotAfter (Get-Date).AddYears(1)
          $certPath = "Cert:\CurrentUser\My\$($cert.Thumbprint)"
          $exePath = Get-ChildItem -Path "src-tauri\target\release\bundle\nsis\*.exe" -Recurse | Select-Object -First 1
          Set-AuthenticodeSignature -FilePath $exePath.FullName -Certificate $cert -TimestampServer "http://timestamp.digicert.com"
          Write-Host "Signed: $($exePath.FullName)"
        shell: pwsh

      # ============================================
      # SignPath Code Signing (For Future Production Use)
      # ============================================
