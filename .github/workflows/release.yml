name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Build Android APK (Parallel Matrix Build)
  # ============================================
  build-android-arch:
    name: Build Android (${{ matrix.arch }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - arch: aarch64
            target: aarch64-linux-android
            abi: arm64-v8a
          - arch: armv7
            target: armv7-linux-androideabi
            abi: armeabi-v7a
          - arch: i686
            target: i686-linux-android
            abi: x86
          - arch: x86_64
            target: x86_64-linux-android
            abi: x86_64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('src-tauri/gen/android/**/*.gradle*', 'src-tauri/gen/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-${{ matrix.arch }}-
            gradle-${{ runner.os }}-

      - name: Install Android NDK
        run: sdkmanager --install "ndk;27.3.13750724" "build-tools;34.0.0" "platforms;android-34"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: android-${{ matrix.arch }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Setup Android signing per Tauri official docs
      # https://tauri.app/distribute/sign/android/
      - name: Setup Android signing
        run: |
          cd src-tauri/gen/android/app
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> key.properties
          base64 -d <<< "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> key.properties

      - name: Build Android APK (${{ matrix.arch }})
        run: pnpm tauri android build --apk true --target ${{ matrix.arch }}
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.3.13750724

      - name: Upload Android APK (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ matrix.arch }}
          path: src-tauri/gen/android/app/build/outputs/apk/*/release/*.apk

  # ============================================
  # Merge Android APKs
  # ============================================
  build-android:
    name: Merge Android APKs
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: build-android-arch
    
    steps:
      - name: Download all Android APKs
        uses: actions/download-artifact@v4
        with:
          pattern: android-apk-*
          path: apks
          merge-multiple: true

      - name: List APKs
        run: find apks -name "*.apk" -type f

      - name: Upload merged Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apks/**/*.apk

  # ============================================
  # Build Windows NSIS Installer
  # ============================================
  build-windows:
    name: Build Windows NSIS
    runs-on: windows-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CI optimization: Antivirus scanning is very slow for the target folder.
      # Safe on ephemeral runners as they are destroyed after each run.
      - name: Disable Windows Defender
        run: Set-MpPreference -ExclusionPath ${{ github.workspace }}
        shell: powershell

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: windows-nsis

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows NSIS
        run: pnpm tauri build --bundles nsis

      # Upload unsigned artifact first (required by SignPath)
      - name: Upload Unsigned Windows Installer
        id: upload-unsigned
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-unsigned
          path: src-tauri/target/release/bundle/nsis/*.exe

      # ============================================
      # SignPath Code Signing
      # ============================================
      - name: Sign with SignPath
        id: signpath
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
          organization-id: '${{ secrets.SIGNPATH_ORGANIZATION_ID }}'
          project-slug: 'Tin'
          signing-policy-slug: 'Tin'
          github-artifact-id: ${{ steps.upload-unsigned.outputs.artifact-id }}
          wait-for-completion: true
          output-artifact-directory: 'signed-artifacts'

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: signed-artifacts/*.exe

  # ============================================
  # Build Linux AppImage/deb
  # ============================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf mold

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: linux-appimage

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Linux AppImage and deb
        run: pnpm tauri build --bundles appimage,deb
        env:
          # Use mold linker for faster linking
          RUSTFLAGS: "-C link-arg=-fuse-ld=mold"

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload Linux deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb

